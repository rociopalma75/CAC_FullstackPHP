        <h1>Formulario</h1>
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input class="estiloInput" id="nombre" name="nombre" type="text" placeholder="Escriba su nombre" value="Rocio"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido:</label></td>
                <td><input class="estiloInput" id="apellido" name="apellido" type="text" maxlength="20" minlength="5"></td>
            </tr>
            <tr>
                <td><label for="direccion">Direcci贸n:</label></td>

            <tr>

            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input pattern="" class="estiloInput" id="password" name="password" type="password"></td>
            </tr>
            <tr>
                <td><label for="mail">E-mail:</label></td>

        </table>

        <label for="fecha">Fecha:</label>
